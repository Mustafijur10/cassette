<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cassette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-- custom link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">
    <main class="d-flex align-items-start ">
        <div class="col-lg-5 col-md-4  bg-dark text-white  d-flex flex-column align-items-center">
            <div class="mt-5 pt-5 mb-3 d-flex align-items-center justify-content-center">
                <img src="images/tay.png" width="10%" alt="">
                <h1 class="ms-3 ">Cassette </h1>
            </div>

            <hr class="text=white mb-5" width="80%">
            <img class="mt-5 mb-5" src="images/tay.png" width="60%" alt="">
        </div>
        <div class="col-lg-7 col-md-8 mt-5">
            <a class="d-flex me-5 justify-content-end nav-link fw-bolder" href="">Create Account</a>
            <h3 class="d-flex align-items-center justify-content-center mt-5 pt-5">Log in</h3>
            <form class="m-5 mt-0 pt-0 p-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required placeholder="example@cassette.com">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required
                        placeholder="Enter your password">
                </div>
                <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>

                    <a class="nav-link" href="">forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
            </form>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
